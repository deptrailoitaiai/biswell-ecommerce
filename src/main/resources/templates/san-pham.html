<script language="javascript">
    function check_search(f) {
        var keyword = f.keyword.value;
        var key_len = f.keyword.value.length;
        if ((keyword == '') || (keyword == "Nhập nội dung tìm kiếm") || (keyword == "")) {
            // jAlert("Vui lòng nhập từ khóa");
            f.keyword.focus();
            return false;
        }
        if (key_len < 2) {
            jAlert("Từ khóa tới thiểu là 2 ký tự");
            f.keyword.focus();
            return false;
        }
        return true;
    }
</script>
