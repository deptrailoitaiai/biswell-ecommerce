<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Product</title>
    <link rel="stylesheet" href="/css/addProduct.css" />
</head>
<body>
<div class="form-container">
    <h1>Create a Product</h1>
    <form th:action="@{/product/save}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="pname">Product Name:</label>
            <input type="text" id="pname" name="pname" class="form-input" />
        </div>

        <div class="form-group">
            <label for="pdesc">Description:</label>
            <textarea id="pdesc" name="pdesc" class="form-input"></textarea>
        </div>

        <div class="form-group">
            <label for="category">Category:</label>
            <select id="category" name="categoryId" class="form-input">
                <option th:each="category : ${categories}" th:value="${category.categoryId}" th:text="${category.categoryName}"></option>
            </select>
        </div>

        <div class="form-group">
            <label for="mainImage">Main Image:</label>
            <input type="file" id="mainImage" name="mainImage" class="form-input" />
        </div>

        <div class="form-group">
            <label for="pimages">Other Images:</label>
            <input type="file" id="pimages" name="pimages" multiple class="form-input" />
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">Save Product</button>
        </div>
    </form>
</div>
</body>
</html>
